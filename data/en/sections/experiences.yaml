experiences:
  - company:
      name: SH:24
      url: "https://sh24.org.uk/"
      location: London, UK
      logo: /images/sections/experiences/sh24-logo.jpg 
      # company overview
      overview: I am currently working as a Data Engineer at SH24, a non-profit that provides free and confidential online STI testing and advice and information on sexual, genital and reproductive health in partnership with the NHS 24 hours a day. I have taken ownership of an application stack to ingest, analyse and display Google Analytics data using Databricks to better serve customers. Working with data analysts and domain experts I have prioritised and implemented features, deployed updates, and reviewed/refactored code for deployment. I also use and continue to extend the AWS deployment based on CloudFormation and prototyped API access via Python.
    positions:
      - designation: Data Engineer
        start: September 2023
        responsibilities: 
        - Backend/Cloud/Database -  AWS, MySQL, Databricks, Docker, Github CI/CD, Python

  - company:
