      location: Harpenden, UK
      logo: /images/sections/experiences/bp_logo.jpg
      # company overview
      overview: I worked as a Data Engineer / Full Stack Developer at Brilliant Planet, a cleantech start-up. I took ownership of an application stack to ingest, analyse and display complex and heterogeneous lab data. Working with data scientists and domain experts I prioritised and implemented features, deployed updates, and reviewed/refactored code for deployment. I also used and extended the AWS deployment based on CloudFormation and prototyped API access using Lambda/API Gateway.
